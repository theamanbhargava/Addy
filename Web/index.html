<html>
    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
            
        <title>Addy</title>

        <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
        
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCEqoC5yQIIBXbNVxsuRe787A29ZC32CVA&callback=initMap"></script>
        
        <script type="text/javascript" src="./js/script.js"></script>
        
        <script type="text/javascript" src="./js/bootstrap.js"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
            
        <link type="text/css" href="./css/style.css" rel="stylesheet">
                
        <link type="text/css" href="./css/bootstrap.css" rel="stylesheet">
            
        <link type="text/css" href="./css/bootstrap.css.map" rel="stylesheet">


    </head>
    
    
<body onload="codeAddress()">
    
    <div id="maparea" align="center"></div>
    
    
    <div id="Search" class="col-xs-12" >
        
        <div id="AddySearch" class="col-xs-5">
            <div id="SearchBar" align="center"  class="col-xs-11">
                <input  class="form-control input-md" id="BackCode" type="textbox" value="Search By Addy" onclick="document.getElementById('BackCode').value=''">
                </input>
            </div>
        
            <div id="SearchButton2" align="center" class="col-xs-1 glyphicon glyphicon-search" onclick="codeback()">
            </div>
        </div>
        
        <div class="col-xs-2" align="center"><img src="img/logo.png" class="img-responsive"></img></div>
        
        <div id="SearchBox" class="col-xs-5">
            <div id="SearchBar" align="center"  class="col-xs-11">
                <input  class="form-control input-md" id="NameSearch" type="textbox" value="Jaipur" onclick="document.getElementById('NameSearch').value=''">
                </input>
            </div>
            <div id="SearchButton1" align="center" class="col-xs-1 glyphicon glyphicon-search" onclick="codeAddress()">
            </div>
        </div>
    </div>
    
    
    
    <div class="col-xs-12">
        
        <div class="col-xs-3"></div>
        
        <div id="infoPanel" class="col-xs-6" align="center">
           
            <div class="tabbable">
                
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab"><b>Your Addy:</b></a></li>
                    <li><a href="#tab2" data-toggle="tab"><b>Closest Matching Address:</b></a></li>
                    <li><a href="#tab3" data-toggle="tab"><b>Lat-Long Position:</b></a></li>
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane active" id="tab1">
                        <div id="addycode"></div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <div id="address"></div>
                    </div>
                    <div class="tab-pane" id="tab3">
                        <div id="info"></div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        <div class="col-xs-3"></div>
        
    </div>
</body>
</html>
